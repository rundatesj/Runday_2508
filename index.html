
<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>August Run</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <header class="header">
        <h1>🏃‍♂️ August Run 팀 대결 🏃‍♀️</h1>
    </header>
    <div class="container">
        <form class="input-form" id="recordForm">
            <select id="memberSelect" required></select>
            <div id="teamDisplay" class="team-display">팀 정보 없음</div>
            <input type="date" id="dateInput" required>
            <input type="number" id="distanceInput" placeholder="거리 (km)" step="0.1" required>
            <button type="submit" class="add-btn">기록 추가</button>
        </form>
        <div class="history-section">
            <h2>최근 기록</h2>
            <div id="historyList"></div>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
